<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="center-box">
    <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero.svg">

    <div class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="price">
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon.svg">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        <a class="change" href="#">change</a>
      </div>

      <div class="payment">

        <div class="button">
          <h4><a href="#">proceed to payment</a></h4>

        </div>
        <h4><a href="#">Cancel order</a></h4>

      </div>



    </div>

  </div>

</body>

</html>
